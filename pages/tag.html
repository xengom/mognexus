---
layout: default
title: Tags 
permalink: /tag/
---

<article class="page-container">
  <div class="tags-title">
    <h1>{{ site.data.lang[site.language].tags_title }}</h1>
  </div>
  <ul class="tag-list">
    {% for tag in site.tags %}
      <li><a href="{{ base.url }}/tag/{{ tag | first | slugify }}">{{ tag | first }} ({{ tag | last | size }})</a></li>
    {% endfor %}
  </ul>
</article>
