<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  {% include head.html %}
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      mermaid.initialize({
        startOnLoad: true,
        theme: 'default'
      });
      document.querySelectorAll('.language-mermaid').forEach(element => {
        element.classList.add('mermaid');
      });
    });
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PWQBFPSZZ2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PWQBFPSZZ2');
  </script>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6549710390697416"
     crossorigin="anonymous">
  </script>
  <div class="container-wrapper">
    <header class="container-header">
      {% include header.html %}
    </header>
    <main class="container-main">
      {{content}}
    </main>
    <script src="https://giscus.app/client.js"
        data-repo="xengom/mognexus_comment"
        data-repo-id="R_kgDON7mDag"
        data-category="Announcements"
        data-category-id="DIC_kwDON7mDas4CnE8X"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="ko"
        crossorigin="anonymous"
        async>
    </script>
    <footer class="container-footer">
      {% include footer.html %}
    </footer>
  </div>
</body>
</html>
